<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1> <span id="city"></span>
            </h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="Broken clouds"
                id="icon"
                class="float-start" />
                <div class="float-start">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">ºC </a>|
                  <a href="#" id="fahrenheit-link">ºF</a>
                </span>
            </div>
          </div>
        <div class="col-6">
          <ul class="details">
            <li>Humidity: <span id="humidity"> </span>%</li>
            <li>Wind: <span id="wind"></span> km/h </li>
          </ul>
        </div>
      </div>
    </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small>
        <a href="https://github.com/irecode/vanilla-weather-app" target ="_blank"
        >Open source code</a>, by Irene MR
      </small>
    <script src="src/index.js"></script>
  </body>
</html>
